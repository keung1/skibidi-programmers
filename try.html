<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepagina</title>
    <link rel="icon" href="assets/images/icon-pokeball.png">

    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    
    <header>
        <a class="logo" href="home.html"><img id="logo" src="assets/images/logo-pokemon.webp"></a>
        
        <nav>
            <ul>
                <li><a href="home.html" >Home</a></li>
                <li><a href="myteam.html">Mijn Teams</a></li>
                <li><a href="pokedex.html">Uw Pokémons</a></li>

            </ul>

            <a class="presentPoke"  href=""><img id="presentPoke" src="">Huidige pokémon</a>
        </nav>
    </header>

    <main>
        <div class="instructions">
            <p>Choose your hero</p>
          </div>
          
          <section class="characters">
            <div class="char-container">
              <img src="assets/images/pikachu.png" alt="Pokemon 1">
              <h2>Pikachu</h2>
            </div>
            <div class="char-container">
              <img src="assets/images/charmander.png" alt="Pokemon 2">
              <h2>Charmander</h2>
            </div>
          </section>
          <section class="stadium">
            <section class="enemy char">
              <img src="assets/images/bulbasaur.png" alt="Enemy Pokemon">
              <div class="data">
                <p>Enemy Pokemon</p>
                <progress value="50" max="100"></progress>
              </div>
            </section>
            <section class="hero char">
              <img src="assets/images/pokemon1.png" alt="Hero Pokemon">
              <div class="data">
                <p>Hero Pokemon</p>
                <progress value="50" max="100"></progress>
              </div>
            </section>
          </section>
          
          <ul class="attack-list">
            <li>Attack</li>
          </ul>
        </main>

        <div class="privacy-policy">

        </div>

        <div class="social-media">

        </div>
