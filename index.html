<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingspagina</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script type="module" src="js/login.js" defer></script>
</head>
<body>
    <header class = "landing_header">
        <h1>Skibidi Programmers</h1>
        <ul id = "account_buttons">
            <li><button id = "signin_button">Registreer</button></li>
            <li><button id = "login_button">Login</button></li>
        </ul>
    </header>
    <main class = "landing_main">
        <h2>Projecten</h2>
        <section id = "container_projects">
            <article class = "project">
                <a href = "home.html"><img src = "assets//images/pokemon.webp" alt = "foto Pokémon project" width="168" height="300"></a>
                <p>Pokémon</p>
            </article>
            <article class = "project">
                <a href = ""><img src = "assets/images/fortnite.webp" alt = "foto fortnite project" width="168" height="300"></a>
                <p>Fornite</p>
            </article>
            <article class = "project">
                <a href = ""><img src = "assets/images/mtg.webp" alt = "foto MTG project" width="168" height="300"></a>
                <p>Magic The Gathering</p>
            </article>
            <article class = "project">
                <a href = ""><img src = "assets/images/fifa.webp" alt = "foto Fifa project" width="168" height="300"></a>
                <p>Fifa</p>
            </article>
            <article class = "project">
                <a href = ""><img src = "assets/images/lego.webp" alt = "foto LegoMasters project" width="168" height="300"></a>
                <p>LegoMasters</p>
            </article>
            <article class = "project">
                <a href = ""><img src = "assets/images/lotr.webp" alt = "foto LOTR project" width="168" height="300"></a>
                <p>Lord Of The Rings</p>
            </article>
        </section>
        <section id = "login_popup">
            <form action="" method="GET" id = "login_content">
                <h3>Login</h3>
                <button class = "close_button" formnovalidate>X</button>
                <fieldset>
                    <label for="username">Gebruikersnaam:</label>
                    <input type="text" name="username" placeholder="Gebruikersnaam" required><br>
                    <label for="password">Wachtwoord:</label>
                    <input type="password" name="password" placeholder="Wachtwoord" required><br>
                </fieldset>    
                <input id = "popup_login_button" type="submit" value="Inloggen">           
            </form>
        </section>
        <section id = "signin_popup">
            <form action="" method="GET" id = "signin_content">
                <h3>Registratie</h3>
                <button class = "close_button" formnovalidate>X</button>
                <fieldset>
                    <label for="username">Gebruikersnaam:</label>
                    <input type="text" name="username" placeholder="Gebruikersnaam" required><br>
                    <label for="password">Wachtwoord:</label>
                    <input type="password" name="password" placeholder="Wachtwoord" id = "password" required><br>
                    <label for="password">Wachtwoord Bevestigen:</label>
                    <input type="password" name="password" placeholder="Bevestig Wachtwoord" id = "confirm_password" required><br>
                </fieldset>    
                <input id = "popup_signin_button" type="submit" value="Registreren">           
            </form>
        </section>
    </main>
    <footer>
        <div class="privacy-policy">
            <p>&copy; Skibidi Programmers 2024 - privacy policy - cookies</p>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/Pokemon/?brand_redir=320470098590684"><img src="assets/images/icon-facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com/PokemonNewsUK"><img src="assets/images/icon-twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/PokemonNewsUK"><img src="assets/images/icon-instagram.png" alt="instagram"></a>
        </div>
    </footer>
</body>
</html>
