<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingspagina</title>

    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <header>
        <section id = "container_header_landing">
            <h1>Skibidi Programmers</h1>
            <ul id = "account_buttons">
                <li><button>sign in</button></li>
                <li><button id = "login_button">login</button></li>
            </ul>
        </section>
    </header>
    <main>
        <div id = main_landingspagina>
            <h2>Projecten</h2>
            <section id = "container_projects">
                <article class = "project">
                    <a href = ""><img src = "assets/images/pokemon.webp" alt = "foto Pokémon project" width="168" height="300"></a>
                    <p>Pokémon</p>
                </article>
                <article class = "project">
                    <a href = ""><img src = "assets/images/fortnite.webp" alt = "foto fortnite project" width="168" height="300"></a>
                    <p>Fornite</p>
                </article>
                <article class = "project">
                    <a href = ""><img src = "assets/images/mtg.webp" alt = "foto MTG project" width="168" height="300"></a>
                    <p>Magic The Gathering</p>
                </article>
                <article class = "project">
                    <a href = ""><img src = "assets//images/fifa.webp" alt = "foto Fifa project" width="168" height="300"></a>
                    <p>Fifa</p>
                </article>
                <article class = "project">
                    <a href = ""><img src = "assets//images/lego.webp" alt = "foto LegoMasters project" width="168" height="300"></a>
                    <p>LegoMasters</p>
                </article>
                <article class = "project">
                    <a href = ""><img src = "assets//images/lotr.webp" alt = "foto LOTR project" width="168" height="300"></a>
                    <p>Lord Of The Rings</p>
                </article>
            </section>
            <section id = "account_popups">
                <form action="#" method="post" id = "popup_content">
                    <h3>Login</h3>
                    <button id = "close_login_button">X</button>
                    <fieldset>
                        <label for="username">Username:</label>
                        <input type="text" name="username" placeholder="username" required><br>
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="password" required><br>
                    </fieldset>    
                    <input id = "popup_login" type="submit" value="Inzenden">           
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="privacy-policy">
            <p>&copy; Skibidi Programmers 2024 - privacy policy - cookies</p>
        </div>
    </footer>
</body>
</html>
