<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepagina</title>
    <link rel="icon" href="assets/images/icon-pokeball.png">

    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="home.html"><img id="logo" src="assets/images/logo-pokemon.webp"></a>
            <ul>
                <li><a href="home.html" >Home</a></li>
                <li><a href="myteam.html">My Team</a></li>
                <li><a href="pokedex.html">Uw Pokémons</a></li>
                <li><a href="pokemonvergelijking.html">Pokemonvergelijking</a></li>
            </ul>

            <a class="presentPoke"  href=""><img id="presentPoke" src="">Huidige pokémon</a>
        </nav>
    </header>
    <main>
    <div class="container">
        <h1>Pokémon Battler</h1>
        <div class="pokemon-container">
            <div class="player-pokemon">
                <div class="player-image">
                <h2>Your Pokémon</h2>
                    <img src="assets/images/pikachu.png" alt="Pikachu">
                </div>
                <div class="player-info">
                    <h2>Name: Pikachu</h2>
                    <p>Level: 10</p>
                    <p>Attack: 20</p>
                    <p>Defense: 10</p>
                    <p>HP: <span id="player-hp">100</span></p>
                </div>
            </div>
            <div class="opponent-pokemon">
                <div class="opponent-image">
                <h2>Opponent Pokémon</h2>
                    <img src="assets/images/charmander.png" alt="Pikachu">
                </div>
                <div class="opponent-info">
                    <h2>Name: Charmander</h2>
                    <p>Level: 8</p>
                    <p>Attack: 18</p>
                    <p>Defense: 8</p>
                    <p>HP: <span id="opponent-hp">90</span></p>
                </div>
            </div>
        </div>
        <button class="attack-btn" id="attack-btn">Attack!</button>
        <div class="result" id="result"></div>
    </div>
</main>
    <footer>
        <div class="privacy-policy">
            <p>&copy; Skibidi Programmers 2024 - privacy policy - cookies</p>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/Pokemon/?brand_redir=320470098590684"><img src="assets/images/icon-facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com/PokemonNewsUK"><img src="assets/images/icon-twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/PokemonNewsUK"><img src="assets/images/icon-instagram.png" alt="instagram"></a>
        </div>
    </footer>
</body>
</html>
